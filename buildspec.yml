version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.7
    commands:
      - pip install --upgrade pip
      - pip install -r requirements.txt pylint
  pre_build:
    commands:
      - python --version
      - pylint --disable=C0114 $CODEBUILD_SRC_DIR/*.py || true
      - pylint --disable=C0114 $CODEBUILD_SRC_DIR/Config/*.py || true
artifacts:
  files:
    - '**/*'
